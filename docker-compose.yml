version: "3.1"

services:
  db:
    image: postgres
    # restart: always
    volumes:
      - ./.data/postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: codis
      POSTGRES_PASSWORD: codis
      POSTGRES_DB: codis
    ports:
      - "5432:5432"
  adminer:
    image: adminer
    # restart: always
    ports:
      - 8080:8080
